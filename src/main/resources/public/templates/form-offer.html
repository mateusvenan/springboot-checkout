<div class="container">
	<form class="col s12">
      <div class="row">
      
      	<div class="col-xs-6 form-group">
		    <label for="product">Product</label>
		    <select id="product" class="form-control" 
		    		ng-model="offer.product" 
		    		ng-options="product.description for product in products track by product.id">
		    <option>Choose one</option>
		    </select>
		</div>
		<div class="col-xs-6 form-group">
			<label for="type">Type</label>
		    <select id="type" class="form-control" ng-change="verifyGift()" ng-model="offer.type" ng-options="type as type for type in types">
		    <option>Choose one</option>
		    </select>
		</div>
		
		<div class="col-xs-6 form-group" ng-show="showGifts()">
			<label for="gift">Gift</label>
		    <select id="gift" class="form-control" 
		    		ng-model="offer.gift" 
		    		ng-options="product.description for product in products track by product.id">
		    <option></option>
		    </select>
		</div>
		
		<div class="col-xs-6 form-group" ng-show="!showGifts()">
		  <label for="value">Value</label>
          <input id="value" class="form-control" type="number" step="0.01" ng-model="offer.value" >
        </div>
        
        <div class="col-xs-6 form-group">
          <label for="amount">Required amount</label>
          <input id="amount" class="form-control" type="number" step="0" ng-model="offer.requiredAmount" >
        </div>
      </div>
      <div class="row">
      	<div class="col-xs-12 form-group">  
        <a class="btn btn-success" ng-click="save(offer)">Save</a>
        <a class="btn btn-danger" href="#/offers">Cancel</a>
        </div>
      </div>
    </form>
</div>

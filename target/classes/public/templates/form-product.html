<div class="container">
	<div class="card">
	<div class="card-content">
	<form class="col s12">
      <div class="row">
        <div class="col-xs-4 form-group">
          <label for="sku">SKU</label>
          <input class="form-control" id="sku" type="text" ng-model="product.sku">
        </div>
        <div class="col-xs-4 form-group">
          <label for="description">Description</label>
          <input class="form-control" id="description" type="text" ng-model="product.description" >
        </div>
        <div class="col-xs-4 form-group">
          <label for="price">Price</label>
          <input class="form-control" id="price" type="number" step="0.01" ng-model="product.price" >
        </div>
      </div>
      <div class="row">
      	<div class="col-xs-12">
        <a class="btn btn-success" ng-click="save(product)">Save</a>
        <a class="btn btn-danger" href="#/products">Cancel</a>
       	</div>
      </div>
    </form>
    </div>
    </div>
</div>

<div ng-show="isSummary" class="container">
<table class="table">
	<thead>
		<tr>
			<th>SKU</th>
			<th>Description</th>
			<th>Amount</th>
			<th>Total</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="product in selected">
			<td><a href="#/edit-product/{{product.id}}" ng-bind="product.sku" ></a> </td>
			<td ng-bind="product.description"></td>
			<td ng-bind="product.amount"></td>
			<td ng-bind="(product.totalPrice) | currency">
			<td ng-bind="product.offerDescription"></td>
			</td>
		</tr>	
	</tbody>
</table>
<a class="btn btn-success" ng-click="checkout()">Finish</a>
<a class="btn btn-danger" ng-click="back()">Back</a>
</div>

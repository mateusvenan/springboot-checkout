<div class="container">
<a href="#/new-product" class="btn btn-info">New</a>
<div class="card">
<div class="card-content">
<table class="table">
	<thead>
		<tr>
			<th>SKU</th>
			<th>Description</th>
			<th>Price</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="product in products">
			<td><a href="#/edit-product/{{product.id}}" ng-bind="product.sku" ></a> </td>
			<td ng-bind="product.description"></td>
			<td ng-bind="product.price | currency"></td>
		</tr>	
	</tbody>
</table>
</div>
</div>
</div>
